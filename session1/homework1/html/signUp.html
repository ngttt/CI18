<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sigin-sigup.css">
</head>
<body>
    <div id="container">
        <!-- <h1>Sign up</h1>
        <p>and letâ€™s get over it together</p> -->
        <div class="signup">
          <div id="signup-form">
            <form action="" id="form-signup">
              <h1>Sign Up</h1>
              <div class="input-group">
                <label for="">Email Address</label>
                <br>
                <input id="email-input" type="email" placeholder="user@gmail.com" required>
              </div>
    
              <div class="input-group">
                <label for="">Password</label>
                <br>
                <input id="password-input" type="password" placeholder="Password" required>
              </div>
    
              <div class="input-group">
                <label for="">Confirm Password</label>
                <br>
                <input id="password-confirm" type="password" placeholder="Confirm Password" required>
              </div>
              <p id="error-message"></p>
              <a href="../html/signIn.html">Already have an account? Login</a>
              <button id="button">Sign Up</button>
            </form>
          </div>
        </div>
<script src="../js/script-sigin-sigup.js"></script>
</body>
</html>
