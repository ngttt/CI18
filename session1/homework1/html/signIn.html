<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sigin-sigup.css">
</head>
<body>
    <div id="container">
        <!-- <h1>Sign in</h1> -->
        <!-- <p>The best place to Sell and Tell</p> -->
        <div class="signin">
          <div id="signin-form">
            <form action="" id="form-signin">
              <h1>Sign In</h1>
              <div class="input-group">
                <label for="">Email Address</label>
                <br>
                <input id="email-input" type="email" placeholder="user@gmail.com" required>
              </div>
    
              <div class="input-group">
                <label for="">Password</label>
                <br>
                <input id="password-input" type="password" placeholder="Password" required>
              </div>
              <a href="signUp.html">You don't have an account?</a>
              <p id="error-message"></p>
              <button id="button">Sign In</button>
            </form>
          </div>
        </div>
      </div>
<script src="../js/script-sigin-sigup.js"></script>
</body>
</html>
