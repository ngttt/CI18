    <div class="signup">
      <div id="signup-form">
        <form action="" id="form-signup">
          <h1>Sign Up</h1>
          <div class="input-group">
            <label for="">Email Address</label>
            <br>
            <input id="email-input" type="email" placeholder="user@gmail.com" required>
          </div>

          <div class="input-group">
            <label for="">Password</label>
            <br>
            <input id="password-input" type="password" placeholder="Password" required>
          </div>

          <div class="input-group">
            <label for="">Confirm Password</label>
            <br>
            <input id="password-confirm" type="password" placeholder="Confirm Password" required>
          </div>
          <p id="error-message"></p>
          <button id="button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
