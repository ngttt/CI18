    <div class="signin">
      <div id="signin-form">
        <form action="" id="form-signin">
          <h1>Sign In</h1>
          <div class="input-group">
            <label for="">Email Address</label>
            <br>
            <input id="email-input" type="email" placeholder="user@gmail.com" required>
          </div>

          <div class="input-group">
            <label for="">Password</label>
            <br>
            <input id="password-input" type="password" placeholder="Password" required>
          </div>
          <div class="form-option">
            <input id="remember-me" type="checkbox">
            <span>Remember me</span>
            <span class="ml-74"><a href="#">Forgot your password?</a></span>
          </div>
          <p id="error-message"></p>
          <button id="button">Sign In</button>
        </form>
      </div>
    </div>
